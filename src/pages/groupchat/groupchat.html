<ion-header>

  <ion-navbar>
    <ion-title>{{displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of chats">
        <ion-card-content>{{item.message}}</ion-card-content>
    </ion-card>

      <ion-textarea class="messageinput" type="text" placeholder="Username"></ion-textarea>
</ion-content>
